<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/shards.min.css">
    <style>
        .card {
            display: inline-block;
        }

        .vertical-center {
            min-height: 100%;
            min-height: 100vh;

            display: flex;
            justify-content: center;
            margin: 0 10% 0 10%;
        }

        .container-xxl img {
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>
    <title>Books</title>
</head>
<body>
<div class="jumbotron vertical-center">
    <div class="container-xxl">
        <div class="card" style="width: 18rem;" th:each="book : ${books}">
            <img th:src="@{'/image?image_url=' + ${book.imgUrl}}" style="margin-top: 20px" alt="img" height="250" width="250"/>
            <div class="card-body">
                <h5 class="card-title" th:inline="text">[[${book.title}]]</h5>
                <p class="card-text" th:inline="text">Author: [[${book.writer}]]</p>
                <p class="card-text" th:inline="text">Description: [[${book.description}]]</p>
                <a href="/" class="btn btn-primary">Home</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
